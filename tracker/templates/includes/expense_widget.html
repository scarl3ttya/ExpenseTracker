{% load tracker_tags %}
<div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-{{ color }} shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-{{ color }} text-uppercase mb-1">{{ budget_title }}</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="{{ budget_name }}">${{ budget }}</div> 
                    <hr><div class="text-xs font-weight-bold text-{{ color }} text-uppercase mb-1" id="{{ expense_name }}_title">{{ expense_title }} <br>({{ span }})</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="{{ expense_name }}_holder">
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="{{ expense_name }}">
    
                            ${{ sum | money }}<sup> total</sup><br>
                            ${{ avg | money }}<sup> avg</sup><br>
                            <small>{{ count }} transactions</small> 
                        
                        </div>
                    </div>                                        
                </div>
                <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
